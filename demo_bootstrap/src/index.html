<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form class="row" role="form">
        <div class="form-group col-xl-3 col-lg-6 col-sm-12">
            <label for="firstname" class="col-form-label">First Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control input-sm" id="firstname" placeholder="Enter First Name">
            </div>
        </div>
        <div class="form-group col-xl-3  col-lg-6 input-lg col-sm-12">
            <label for="lastname" class=" col-form-label">Last Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control input-xl" id="lastname" placeholder="Enter Last Name">
            </div>
        </div>
        <div class="form-group col-xl-3 col-lg-6 col-sm-12">
            <div class="offset-sm-2 col-md-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">Remember me</label>
                </div>
            </div>
        </div>
        <div class="form-group col-xl-3 col-lg-6 col-sm-12">
            <div class="offset-sm-2 col-md-10">
                <button type="submit" class="btn btn-secondary">Sign in</button>
            </div>
        </div>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
